<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reservation.css">


</head>

<body>

    <div class="Section3" id="reservation">

        <div class="content_service">
            <h1 class="MakeAppointment">
                Make Appointment
            </h1>
            <div class="text3">
                Lorem ipsum dolor sit amet consectetur. Tellus suspendisse porttitor turpis amet <br />lacus sit
                etiam dui
                pellentesque. Viverra sed enim consectetur et ultricies at quam.
            </div>

        </div>
        <form method="POST">
            <div class="reservation">
                <div class="fullNameDiv InpDiv">
                    <span class="fullnameicon"></span>
                    <input name="fullname" class="fullnameInput" type="text" placeholder="Full Name">
                </div>

                <div class="EmailDiv InpDiv">
                    <span class="fullnameicon emailIcon"></span>
                    <input name="Email" class="EmailInput" type="email" placeholder="Email">
                </div>

                <div class="PhoneDiv InpDiv">
                    <span class="fullnameicon phoneIcon"></span>
                    <input name="phone" class="phoneInput" type="number" placeholder="Phone Number">
                </div>

                <div class="dateDiv InpDiv">
                    <span class="fullnameicon dateIcon"></span>
                    <input name="date" class="dateInput" type="date">
                </div>
            </div>
            <button id="makeButton" class="makeButton">Make Appointment</button>

    </div>
    </form>
    <script src="../Registration_Authentication-main/js/reserv.js"></script>
</body>

</html>
